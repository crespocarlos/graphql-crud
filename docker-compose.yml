version: '3'
services:
    mongo:
        image: mongo:latest
        environment: 
            - MONGO_INITDB_DATABASE=lyricaldb
            - MONGO_INITDB_USERNAME=ccrespo
            - MONGO_INITDB_PASSWORD=secret
        volumes:
            - ./config/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
            - ./mongo-volume:/data/db
        ports:
            - '27017-27019:27017-27019'
    web:
        build: 
            context: .
            dockerfile: Dockerfile.dev
        ports: 
            - '4000:4000'
        volumes:
            - /app/modules
            - .:/app
    tests:
        build: 
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - /app/modules
            - .:/app
        command: ['npm', 'run', 'test']